{% extends 'base.html'%}
{% block title %}pick-survey
{% endblock %}
{% block content %}
<h1>Surveys</h1>
<form method="POST">
    <h2>Please select a survey</h2>
    <select name="survey_code" id="">
        {% for code, survey in surveys.items() %}
        <option value="{{ code }}">{{ survey.title}}</option>
        {% endfor %}
    </select>
    <button>Start</button>
</form>


{% endblock %}
